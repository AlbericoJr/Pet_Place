<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <link rel="stylesheet" href="styles/index.css">
  <title>Pet Place</title>
</head>

<body>
  <nav>
    <div class="nav__header">
      <div class="nav__logo">
        <a href="#">Pet Place</a>
      </div>
      <div class="nav__menu__btn" id="menu-btn">
        <i class="ri-menu-line"></i>
      </div>
    </div>

      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#loja">Loja</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="#contato">Contato</a></li>
      </ul>
  </nav>

  <header id="home">
    <div class="section__container header__container">
      <div class="header__content">
        <h4>Bem-vindo</h4>
        <h1>Pet<br><span>Doctor</span></h1>
        <h2>Nós amamos animais de estimação assim como você :)</h2>
        <p>
          De exames de rotina a tratamentos especializados, estamos aqui para garantir que seus animais de estimação tenham uma vida feliz e saudável.
        </p>
        <div class="header__btn">
          <button>
            Comece aqui!
            <span>
              <i class="ri-arrow-right-line"></i>
            </span>
          </button>
        </div>
      </div>
      <div class="header__image">
        <img class="header__image-bg" src="assets/header-bg.png" alt="Imagem de uma pata de cachorro">
        <img src="assets/header.png" alt="imagem de um cachorro">
      </div>
    </div>

    <div class="header__bottom"></div>
  </header>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="js/script.js"></script>
